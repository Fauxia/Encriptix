<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="display">
            <div class="input">
                <input type="text" class="in"/>
            </div>
            <div class="grid">
                <button class="card">AC</button>
                <button class="card">DE</button>
                <button class="card">/</button>
                <button class="card">%</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="card">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="card">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="card">+</button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="card">=</button>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
